<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header 6</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body class="second text-light">
      <header  class=" second__header container">
          <nav
            class="navbar  head-nav
            navbar-expand-lg navbar-light  bg-transparent"
          > <div class="btn-box">
           <button type="button" class="nav-btn bg-danger rounded-pill conceal">
            Purchase
          </button>
             
          <button type="button" class="nav-btn bg-danger rounded-pill conceal">
            Purchase
          </button>
        </div>
        <div class="logo-box">
          <a class="logo  mx-0 navbar-brand font-weight-bold" href="#"
          >Startup 2</a
        > </div>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div
              class="collapse navbar-collapse flex-grow-0 justify-content-end"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav nav-list justify-content-between">
                <li class="nav-item active">
                  <a class="nav-link" href="#"
                    >Overview <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Prices</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Feedback</a>
                </li>
                <li class="d-lg-none">
                  <button type="button" class="nav-btn bg-danger rounded-pill">
                    Purchase
                  </button>
                </li>
                <li class="d-lg-none">
                  <button type="button" class="nav-btn bg-danger rounded-pill">
                    Purchase
                  </button>
                </li>
              </ul>
            </div>
           
          </nav>
        
           
      
      </header>
      <main class="pb-3">
        <div class="container">
          <div class="row  flex-column align-items-center">
            <div class="col-12 col-md-10 col-lg-8 pr-lg-0">
              <section class="text-sec  text-center">
                <h1 class="head-text ">
                  A high-quality solution for those who want a beautiful startup website quickly
                </h1>
                <div class="control d-flex"> 
                  <input type="checkbox" name="play" id="play-btn" title="play"   class="play">
                  <video autoplay muted loop  class="bg-video">
                  <source src="/IMAGES/bg-video.mp4" type="video/mp4">
                  <source src="/IMAGES/bg-video.flv" type="video/flv">
                </video>
                  <img src="/IMAGES/bg-image.jpg"  class="bg-image" alt="Background Image" >
                </div>
                <p class="head-para">
                  The most important part of the Startup is the samples. The
                  samples form a set of 25 usable pages you can use as is or you
                  can add new blocks.
                </p>
                <div class="btn-sec">
                  <button class="rounded-pill bg-danger">Get Started</button>
                </div>
              </section>
            </div>
           
          </div>
        </div>
      </main>
      
     
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
